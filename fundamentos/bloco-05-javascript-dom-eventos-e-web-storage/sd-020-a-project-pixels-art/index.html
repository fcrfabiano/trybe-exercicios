<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Pixel Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <nav id="color-palette">
        <div class="color black selected"></div>
        <div class="color red"></div>
        <div class="color blue"></div>
        <div class="color green"></div>
        <div class="color gray"></div>
        <div class="color deeppink"></div>
        <div class="color cyan"></div>
        <div class="color brown"></div>
    </nav>
    <button id="clear-board">Limpar Pixel</button>
    <form>
        <label for="board-size">Quantidade de Pixels:</label>
        <input type="number" id="board-size" name="board-size" min="1">
        <button id="generate-board">VQV</button>
    </form>
    <main id="pixel-board">
    </main>
    
    <script src="script.js"></script>
</body>
</html>

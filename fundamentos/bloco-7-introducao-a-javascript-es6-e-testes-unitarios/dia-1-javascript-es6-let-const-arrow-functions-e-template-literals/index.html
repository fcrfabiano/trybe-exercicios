<!-- Crie uma página que contenha:
Um botão ao qual será associado um event listener ;
Uma variável clickCount no arquivo JavaScript que acumule o número de clicks no botão;
Um campo no HTML que vá atualizando a quantidade de clicks no botão conforme a variável clickCount é atualizada. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Bloco 7.1</title>
</head>
<body>
    <button id="btn">Contador</button>
    <span id="contador"></span>
    <p id="skills"></p>

    <script>
        let clickCount = 0;

        document.getElementById("btn").addEventListener('click', () => {
            clickCount += 1;

            document.getElementById("contador").innerText = `Contador: ${clickCount}`;
        });

        let phrase = 'Tryber x aqui! Minhas cinco principais habilidades são:';
        var skills = 'HTML5, CSS3, ES6, ReactJS, NodeJS';

        const myFunc = (string) => phrase.replace('x', string);
        const mySkills = (string) => {
            return `${myFunc('Fabiano')}
            ${string.split(', ').sort().toString().replace(/,/g, ', ')} 
            `;
        };
       document.getElementById("skills").innerText = mySkills(skills);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'>Resultado: 0</p>
  <script>
  const isNumber = (n1, n2) => {if(Number.isNaN(n1) || Number.isNaN(n2)) throw new Error('O campo precisa ser um número')};
  const isEmpty = (n1, n2) =>  {if (!value1 || !value2) throw new Error('O campo não pode estar vazio');};
  const setResult = msg => document.getElementById('result').innerHTML = msg;
    function sum() {
        const value1 = parseInt(document.getElementById('value1').value);
        const value2 = parseInt(document.getElementById('value2').value);
        try {
            isNumber(value1, value2);
            isEmpty(value1, value2);

            const result = value1 + value2;
            setResult(`Resultado: ${result}`);
        } catch (error) {
            setResult(`Error: ${error.message}`);
        } finally {
            document.getElementById('value1').value = '';
            document.getElementById('value2').value = '';
        }
    }

    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
